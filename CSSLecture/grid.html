<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="girdone">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #19fe00;">2</div>
        <div style="background-color: #1100ff;">3</div>
        <div style="background-color: #c411a0;">4</div>
        <div style="background-color: #d6ee36;">5</div>
        <div style="background-color: #b0cae4;">6</div>
        <div style="background-color: #2992ed;">7</div>
        <div style="background-color: #020d0a;">8</div>
        <div style="background-color: #fcee90;">9</div>
    </div>


    <h1>Grid Row/Column Gap</h1>
    <div class="gridtwo">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #19fe00;">2</div>
        <div style="background-color: #1100ff;">3</div>
        <div style="background-color: #c411a0;">4</div>
        <div style="background-color: #d6ee36;">5</div>
        <div style="background-color: #b0cae4;">6</div>
        <div style="background-color: #2992ed;">7</div>
        <div style="background-color: #020d0a;">8</div>
        <div style="background-color: #fcee90;">9</div>
    </div>


    <h1>Grid Column Add</h1>
    <div class="gridthree">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #19fe00;">2</div>
        <div style="background-color: #1100ff;">3</div>
        <div style="background-color: #c411a0;">4</div>
        <div style="background-color: #d6ee36;"  class="columnadd">5</div>
        <div style="background-color: #b0cae4;">6</div>
        <div style="background-color: #2992ed;">7</div>
        <div style="background-color: #020d0a;">8</div>
        <div style="background-color: #fcee90;">9</div>
    </div>


    <h1>Grid Row Add</h1>
    <div class="gridfour">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #19fe00;">2</div>
        <div style="background-color: #1100ff;">3</div>
        <div style="background-color: #c411a0;">4</div>
        <div style="background-color: #d6ee36;">5</div>
        <div style="background-color: #b0cae4;"   class="rowadd">6</div>
        <div style="background-color: #2992ed;">7</div>
        <div style="background-color: #020d0a;">8</div>
        <div style="background-color: #fcee90;">9</div>
    </div>
</body>
</html>
