<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1 align="center">Form Lessons</h1>
    <!-- <center>Form Lessons</center> -->
    
    <!-- method get / post -->
    <form action="register.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" name="image">
        </div>
        <div>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" placeholder="Enter Name" name="name">
        </div>
        <br>

        <div>
            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Enter Email" name="email">
        </div>

        <br>
        <div>
            <label for="age">Age</label> <br>
            <input type="number" id="age" placeholder="Enter Age" name="age" step="2" min="18" max="60">
        </div>


        <div>
            <label for="color">Color</label> <br>
            <input type="color" id="color" name="color">
        </div>

        <br>

        <div>
            <label for="date">Register Date</label> <br>
            <input type="date" id="date" name="date">
        </div>
        <br>

        <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
        </div>

        <br>

        <div>
            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="Enter Password" name="password">
        </div>

        <br>

        <label for="">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
        </div>

        <br>

        <label for="">Hobbies</label>
        <div>
            <input type="checkbox" id="reading" name="hobbies" value="Reading"><label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="Traveling"><label for="traveling">Traveling</label>
            <input type="checkbox" id="gaming" name="hobbies" value="Gaming"><label for="gaming">Gaming</label>
            <input type="checkbox" name="hobbies" id="cooking" value="Cooking"><label for="cooking">Cooking</label>
            <input type="checkbox" id="listing" name="hobbies" value="Listening to Music"><label for="listing">Listening to Music</label>
        </div>

        <br>
        <div>
            <label for="education">Eductation</label> <br>
            <select name="education" id="education">
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
                <option value="Graduate">Graduate</option>
            </select>
        </div>


        <br>

        <div>
            <label for="address">Address</label> <br>
            <textarea name="address" id="address"></textarea>
        </div>

        <button type="submit">Register</button> 
        
    </form>

</body>
</html>
